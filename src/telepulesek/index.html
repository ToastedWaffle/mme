<body>

  <ul class="nav justify-content-end">

    <li class="nav-item" style="flex: auto !important;">

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 style="text-align: center; margin: 70px 0px;">Települések</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-2" id="sidebar">
        <h3>Szűrés</h3>
        
        <br>
        
        <p>Megye:</p>
        <div class="input-group mb-3">
          <select class="custom-select" id="megye">
            <option selected value="osszes">Összes</option>
          </select>
        </div>
        
        <p style="margin-top: 35px;">Település:</p>
        <div class="form-group">
          <input type="text" id="search" class="form-control" autocomplete=off></input>
        </div>
        <div id="search-output"></div>

      </div>
      <div class="col-10" id="card-holder">

        <div class="container" id="telepules-card-holder">
          <div class="row" style="margin-bottom: 20px;">
            <div class="col">
              <span style="font-size: 18px; margin-right: 10px;">Rendezés</span>
              <div class="input-group" style="display: inline-block; width: fit-content; width: -moz-fit-content;">
                <select class="custom-select" id="rendezes">
                  <option value="ASC" selected>A-Z</option>
                  <option value="DESC">Z-A</option>
                </select>
              </div>

              <span id="next-btn" style="cursor: pointer !important; float: right;background: #15767e;color: white;padding: 7px 16px;border-radius: 24px;">
                <svg style="height: 1rem;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg>
              </span>
              <span id="prev-btn" style="cursor: pointer !important; float: right;background: #15767e;color: white;padding: 7px 16px;border-radius: 24px; margin-right: 10px;">
                <svg style="height: 1rem;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left" class="svg-inline--fa fa-arrow-left fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg>
              </span>
            </div>
          </div>

          <div id="card-box">

          </div>
        </div>
      </div>
    </div>
  </div>

    <div style="margin-top: 100px; background-color: #005156; padding: 34px; color: white;">

      </div>
